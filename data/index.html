<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A3 Setup - Main</title>
    <!-- Append stylesheet with a cache-busting timestamp -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/style.css?v=' + new Date().getTime();
      document.head.appendChild(link);
    </script>
    <!-- Include MQTT.js from CDN -->
    <script src="https://unpkg.com/mqtt@4.2.8/dist/mqtt.min.js"></script>
  </head>
  <body>
    <div class="header-box">
      <h1>A3 Setup</h1>
    </div>
    
    <!-- Input field for device serial number -->
    <div class="device-info">
      <label for="deviceSerial">Enter Device Serial:</label>
      <input type="text" id="deviceSerial" placeholder="e.g., 123456">
    </div>
    
    <!-- Area to display device info once received -->
    <div class="info-row" id="deviceStatus" style="display:none;">
      Serial: <span id="serial-number"></span><br>
      Version: <span id="ver-string"></span>
    </div>
    
    <!-- Button that acts as Connect or Setup -->
    <div class="btn-row">
      <button type="button" class="btn" id="actionButton">Connect Device</button>
    </div>
    
    <script>
      console.log("Script loaded and running.");

      // Replace these with your HiveMQ Cloud credentials and endpoint:
      const hivemqBrokerUrl = 'wss://bd58f8878eef4f5eb73ac65312b10130.s1.eu.hivemq.cloud:8884/mqtt'; // <-- Change this!
      const hivemqUsername = 'a3Admin'; // <-- Change this!
      const hivemqPassword = 'DontLetMeIn247'; // <-- Change this!

      let deviceSerial = "";
      let deviceConnected = false;
      let client = null;

      const actionButton = document.getElementById("actionButton");

      function connectDevice(serial) {
        console.log("connectDevice called with serial:", serial);

        // Use a fixed or random clientId as needed
        const clientId = 'webClient-' + serial;

        const options = {
          clientId: clientId,
          username: hivemqUsername,
          password: hivemqPassword,
          clean: true,
          connectTimeout: 4000,
          reconnectPeriod: 2000,
        };

        client = mqtt.connect(hivemqBrokerUrl, options);
        console.log('Connecting to HiveMQ broker at', hivemqBrokerUrl, 'with client ID:', clientId);

        client.on('connect', function() {
          console.log('Connected to HiveMQ MQTT broker.');
          // Subscribe to the device response topic.
          const stateTopic = 'a3/' + serial + '/serialResponse';
          console.log('Subscribing to topic:', stateTopic);
          client.subscribe(stateTopic, function(err) {
            if (!err) {
              console.log('Subscribed to', stateTopic);
              // Publish payload "indexQuery" to the query topic.
              const queryTopic = 'a3/' + serial + '/querySerial';
              console.log('Publishing "indexQuery" to', queryTopic);
              client.publish(queryTopic, "indexQuery", function(err) {
                if (!err) {
                  console.log('Published query payload "indexQuery" to', queryTopic);
                } else {
                  console.log('Error publishing query:', err);
                }
              });
            } else {
              console.log('Subscription error:', err);
            }
          });
        });

        client.on('message', function(topic, message) {
          console.log('Message received on', topic, message.toString());
          const responseTopic = 'a3/' + serial + '/serialResponse';
          if (topic === responseTopic) {
            try {
              const payload = JSON.parse(message.toString());
              console.log("Parsed payload:", payload);
              if (payload.serial && payload.version) {
                document.getElementById("serial-number").innerText = payload.serial;
                document.getElementById("ver-string").innerText = payload.version;
                document.getElementById("deviceStatus").style.display = "block";
                deviceConnected = true;
                actionButton.innerText = "SETUP";
                console.log("Device connected and info displayed.");
              } else {
                console.log("Payload missing serial or version:", payload);
              }
            } catch (e) {
              console.log('Error parsing MQTT payload:', e);
            }
          }
        });

        client.on('error', function(err) {
          console.log('MQTT connection error:', err);
        });
        client.on('close', function() {
          console.log('MQTT connection closed. Current state:', client.connected ? 'connected' : 'disconnected');
        });
        client.on('disconnect', function(packet) {
          console.log('MQTT disconnect event. Packet:', packet);
        });
        client.on('reconnect', function() {
          console.log('MQTT reconnecting...');
        });
        client.on('offline', function() {
          console.log('MQTT client went offline');
        });
        client.on('end', function() {
          console.log('MQTT client ended');
        });
        client.on('packetsend', function(packet) {
          console.log('Packet sent:', packet);
        });
        client.on('packetreceive', function(packet) {
          console.log('Packet received:', packet);
        });
      }

      actionButton.onclick = function() {
        console.log("Action button clicked. deviceConnected:", deviceConnected);
        if (deviceConnected) {
          console.log("Already connected, redirecting to main.html");
          window.location.href = 'main.html?serial=' + encodeURIComponent(deviceSerial);
        } else {
          const inputSerial = document.getElementById("deviceSerial").value.trim();
          console.log("User entered serial:", inputSerial);
          if (inputSerial.length === 0) {
            console.log("Please enter your A3 serial number.");
            return;
          }
          deviceSerial = inputSerial;
          document.getElementById("serial-number").innerText = deviceSerial;
          actionButton.innerText = "Connecting...";
          connectDevice(deviceSerial);
        }
      };

      function adjustFontSize() {
        let scale = Math.min(window.innerWidth / 400, 1);
        document.body.style.fontSize = (16 * scale) + "px";
        console.log("Font size adjusted:", document.body.style.fontSize);
      }

      window.addEventListener('resize', adjustFontSize);
      window.addEventListener('DOMContentLoaded', function() {
        console.log("DOM fully loaded and parsed.");
        adjustFontSize();
      });
    </script>
  </body>
</html>
