<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A3 Setup - Main</title>
    <!-- Append stylesheet with a cache-busting timestamp -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/style.css?v=' + new Date().getTime();
      document.head.appendChild(link);
    </script>
    <!-- Include AWS SDK for JavaScript -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>
    <script>
      // Configure AWS Cognito (update IdentityPoolId if needed)
      AWS.config.region = 'eu-north-1';
      AWS.config.credentials = new AWS.CognitoIdentityCredentials({
          IdentityPoolId: 'eu-north-1:e113dee4-97b9-4598-8157-34eafcae5737'
      });
      AWS.config.credentials.get(function(){
          console.log("Cognito identity id: " + AWS.config.credentials.identityId);
      });
    </script>
    <!-- Include MQTT.js from CDN -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  </head>
  <body>
    <div class="header-box">
      <h1>A3 Setup</h1>
    </div>
    
    <!-- Input field for device serial number -->
    <div class="device-info">
      <label for="deviceSerial">Enter Device Serial:</label>
      <input type="text" id="deviceSerial" placeholder="e.g., 123456">
    </div>
    
    <!-- Area to display device info once received -->
    <div class="info-row" id="deviceStatus" style="display:none;">
      Serial: <span id="serial-number"></span><br>
      Version: <span id="ver-string"></span>
    </div>
    
    <!-- Button that acts as Connect or Setup -->
    <div class="btn-row">
      <button type="button" class="btn" id="actionButton">Connect Device</button>
    </div>
    
    <script>
      // Global variables to hold the device serial and connection state.
      let deviceSerial = "";
      let deviceConnected = false;
      let client = null;
      
      // MQTT broker endpoint for AWS IoT over WebSockets.
      const mqttBrokerUrl = 'wss://a21m848drovnra-ats.iot.eu-north-1.amazonaws.com/mqtt';
      const options = {
        clientId: 'webClient-' + Math.random().toString(16).substr(2, 8)
      };
      
      // Reference to the action button.
      const actionButton = document.getElementById("actionButton");
      
      // Function to initialize MQTT connection and query the device state.
      function connectDevice(serial) {
        client = mqtt.connect(mqttBrokerUrl, options);
        
        client.on('connect', function() {
          console.log('Connected to MQTT broker.');
          // Subscribe to the device response topic.
          const stateTopic = 'a3/' + serial + '/serialResponse';
          client.subscribe(stateTopic, function(err) {
            if (!err) {
              console.log('Subscribed to', stateTopic);
              // Publish payload "indexQuery" to the query topic.
              const queryTopic = 'a3/' + serial + '/querySerial';
              client.publish(queryTopic, "indexQuery", function(err) {
                if (!err) {
                  console.log('Published query payload "indexQuery" to', queryTopic);
                } else {
                  console.error('Error publishing query:', err);
                }
              });
            } else {
              console.error('Subscription error:', err);
            }
          });
        });
        
        client.on('message', function(topic, message) {
          console.log('Message received on', topic, message.toString());
          // Process only messages on the response topic.
          const responseTopic = 'a3/' + serial + '/serialResponse';
          if (topic === responseTopic) {
            try {
              // Expect a JSON payload with keys "serial" and "version"
              const payload = JSON.parse(message.toString());
              if (payload.serial && payload.version) {
                document.getElementById("serial-number").innerText = payload.serial;
                document.getElementById("ver-string").innerText = payload.version;
                document.getElementById("deviceStatus").style.display = "block";
                deviceConnected = true;
                actionButton.innerText = "SETUP";
              }
            } catch (e) {
              console.error('Error parsing MQTT payload:', e);
            }
          }
        });
        
        client.on('error', function(err) {
          console.error('MQTT connection error:', err);
        });
      }
      
      // Button click handler.
      actionButton.onclick = function() {
        if (deviceConnected) {
          // If already connected, proceed (e.g., navigate to main.html with the serial).
          window.location.href = 'main.html?serial=' + encodeURIComponent(deviceSerial);
        } else {
          // Get the serial number input by the user.
          const inputSerial = document.getElementById("deviceSerial").value.trim();
          if (inputSerial.length === 0) {
            alert("Please enter your A3 serial number.");
            return;
          }
          deviceSerial = inputSerial;
          document.getElementById("serial-number").innerText = deviceSerial;
          // Establish the MQTT connection and query device state.
          connectDevice(deviceSerial);
          actionButton.innerText = "Connecting...";
        }
      };
      
      // Function to responsively adjust the font size.
      function adjustFontSize() {
        let scale = Math.min(window.innerWidth / 400, 1);
        document.body.style.fontSize = (16 * scale) + "px";
      }
      
      window.addEventListener('resize', adjustFontSize);
      window.addEventListener('DOMContentLoaded', adjustFontSize);
    </script>
  </body>
</html>
