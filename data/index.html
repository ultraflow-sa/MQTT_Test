<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A3 Setup - Main</title>
    <script>
      // Create a link element and append a unique timestamp query parameter
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/style.css?v=' + new Date().getTime();
      document.head.appendChild(link);
    </script>
  </head>
  <body>
    <div class="header-box">
      <h1>A3 Setup</h1>
    </div>
    <!-- More content goes here -->
    
    <!-- When going to basic.html, include ?src=index in the URL -->
    <div class="btn-row">
      <button type="button" class="btn" onclick="window.location.href='basic.html?src=index'">SETUP</button>
    </div>
    
    <script>
      function adjustFontSize() {
        let scale = Math.min(window.innerWidth / 400, 1);
        document.body.style.fontSize = (16 * scale) + "px";
      }
      window.addEventListener('resize', adjustFontSize);
      window.addEventListener('DOMContentLoaded', adjustFontSize);
    </script>
  </body>
</html>
